<main>
  <div class="container">
<form action="" method="post" id="registerform">

<div class="reg-form">

<label for="fname">First name:</label>

<input type="name" id="fname" name="reg-fname" value="John">

<label for="lname">Last name:</label>

<input type="name" id="lname" name="reg-lname" value="Doe">

</div>

<div class="reg-form">

<label for="email">Enter your email: </label>

<input type="email" name="email" id="reg-email" required />

</div>

<div class="reg-form">

<label for="password">Enter your password: </label>

<input type="password" name="password" id="reg-password" required />

</div>

<!-- to ensure the two passwords match https://stackoverflow.com/questions/25899694/comparing-form-input-values -->

<div class="submissionBtn">

<input type="submit" value="Register" />

</div>

</form>

<p> OR </p>

<br>

<a href=’#’>Sign In To Existing Profile</a>

</div>
